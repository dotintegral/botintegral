steps:
 - name: node:10.15.1
  entrypoint: yarn
  args: ["run", "create-env"]
  env:
    - 'COMMAND_PREFIX=${_COMMAND_PREFIX}'
    - 'DISCORD_TOKEN=${_DISCORD_TOKEN}'
    - 'DATA_QUOTES=${_DATA_QUOTES}'
    - 'DATA_QUOTES=${_DATA_QUOTES}'
    - 'DATA_CRONTAB=${_DATA_CRONTAB}'

- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/dotintegral/botintegral:$SHORT_SHA", "."]

- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/dotintegral/botintegral:$SHORT_SHA"]

